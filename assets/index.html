<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VideoLoader</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <div class="row">
      <div class="twelve columns">
        <h1>VideoLoader</h1>
        <hr>
        {{outlet}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="index">
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="movies">

    <ul>
      {{#each movie in controller}}
        <li>{{#link-to 'movie' movie}}{{movie.name}}{{/link-to}} </li>
      {{/each}}
    </ul>

  </script>

  <script type="text/x-handlebars" data-template-name="movie">
    {{link-to 'Back to Home' 'application' }}


    <h3>{{name}}</h3>
    <p>{{path}}</p>
    <div>
      {{#each mdbdatas}}
        <div>
          <h4>{{title}}</h4>
          <p><img class="recipe-image" {{bind-attr src="image"}} /></p>
        </div>
      {{/each}}
    </div>

  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.0.js"></script>
  <script src="js/libs/ember-data-1.0.0-beta.7.js"></script>
  <script src="js/application.js"></script>
  <script src="js/router.js"></script>
  <script src="js/models/movies.js"></script>
  <script src="js/models/mdbdatas.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
