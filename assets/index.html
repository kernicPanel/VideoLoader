<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Welcome to Ember.js</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="movies">

    <ul>
      {{#each movie in controller}}
        <li>{{#link-to 'movie' movie}}{{movie.name}}{{/link-to}} </li>
      {{/each}}
    </ul>

  </script>

  <script type="text/x-handlebars" data-template-name="movie">
    <a href="/#">back</a>
    {{#if isEditing}}
      <h3>{{edit-movie class="edit" value=name focus-out="cancelChanges" insert-newline="acceptChanges"}}</h3>
    {{else}}
      <h3 {{action "editMovie" on="doubleClick"}}>{{name}}</h3>
      <p>{{path}}</p>
    {{/if}}

  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.0.js"></script>
  <script src="js/libs/ember-data-1.0.0-beta.7.js"></script>
  <script src="js/libs/themoviedb.js"></script>
  <script src="js/application.js"></script>
  <script src="js/router.js"></script>
  <script src="js/models/movies.js"></script>
  <script src="js/controllers/movies.js"></script>
  <script src="js/views/edit_movie_view.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
